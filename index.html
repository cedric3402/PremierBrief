<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <section>
        <h2>Veuillez remplir le formulaire ci dessous :</h2>
        <p id="italique">Les champs avec * sont obligatoires.</p>
        <br>
        <br>
        <form action="index.html" method="get">
            <fieldset>
                <legend>Vous</legend>
                    <label for="nom">Nom* :</label> <input type="text" name="nom" id="nom" required>
                    <label for="prenom">Prénom* :</label> <input type="text" name="prenom" id="prenom" required>
                    <br>
                    <label for="age">Age* :</label> <input type="tel" name="age" id="age" pattern="[0-9]+" title="Nombre entier" required>
                    <label for="naissance">Date de naissance* :</label>
                    <input type="date" name="naissance" id="naissance" value="2023-02-01" min="1924-02-01" max="2005-02-01" required>
                    <br>
                    <p id="champs_sexe">Sexe* :</p>
                    <input type="radio" name="sexe" id="homme"> <label for="homme">Homme</label>
                    <input type="radio" name="sexe" id="femme"> <label for="femme">Femme</label>
                    <input type="radio" name="sexe" id="non_precise"> <label for="non_precise">Non précisé</label>
                    <br>
                    <br>
                    <label for="metier">Métier exercé* :</label>
                    <br>
                    <select name="metier" id="metier">
                        <option value="default">--choisir--</option>
                        <option value="chomeur">Au chômage</option>
                        <option value="developpeur">Développeur web</option>
                        <option value="informaticien">Informaticien</option>
                        <option value="technicien">Technicien</option>
                    </select>
            </fieldset>
            <br>
            <fieldset>
                <legend>Informations personnelles</legend>
                    <label for="ville">Ville* :</label> <input type="text" name="ville" id="ville" required>
                    <label for="code_postal">Code postal* :</label> <input type="tel" name="code_postal" id="code_postal" pattern="([A-Z]+[A-Z]?\-)?[0-9]{1,2} ?[0-9]{3}" title="Code postal au format 31 100 ou 31100" required>
                    <label for="adresse">Adresse postale* :</label> <input type="text" name="adresse" id="adresse" required>
                    <br>
                    <label for="email">Adresse mail* :</label> <input type="email" name="email" id="email" pattern="[A-Za-z0-9](([_\.\-]?[a-zA-Z0-9]+)*)@([A-Za-z0-9]+)(([_\.\-]?[a-zA-Z0-9]+)*)\.([A-Za-z]{2,})" title="Adresse e-mail au format contact@montrezvous.net" required>
                    <label for="numero">Téléphone* :</label> <input type="tel" name="numero" id="numero" pattern="(01|02|03|04|05|06|07|08|09)[ \.\-]?[0-9]{2}[ \.\-]?[0-9]{2}[ \.\-]?[0-9]{2}[ \.\-]?[0-9]{2}" title="Téléphone au format 06.00.00.00.00 ou 0600000000" required>
                    <br>
                    <label for="secu">Numéro de sécurité social* :</label> <input type="tel" name="secu" id="secu" pattern="[12][ \.\-]?[0-9]{2}[ \.\-]?(0[1-9]|[1][0-2])[ \.\-]?([0-9]{2}|2A|2B)[ \.\-]?[0-9]{3}[ \.\-]?[0-9]{3}[ \.\-]?[0-9]{2}" title="Sécurité sociale au format 1 85 11 18 148 410 26" required>
            </fieldset>
            <br>
            <fieldset>
                <legend>Origines</legend>
            <p>
                <label for="pays">Pays de naissance* :</label>
                <br>
                <select name="pays" id="pays">
                    <option value="default">--choisir--</option>
                    <option value="allemagne">Allemagne</option>
                    <option value="belgique">Belgique</option>
                    <option value="espagne">Espagne</option>
                    <option value="france">France</option>
                    <option value="italie">Italie</option>
                    <option value="royaume_uni">Royaume-Uni</option>
                    <option value="suisse">Suisse</option>
                </select>
            </p>
            <p>
                <label for="nationalite">Nationalité* :</label>
                <br>
                <select name="nationalite" id="nationalite">
                    <option value="default">--choisir--</option>
                    <option value="allemagne">Allemand</option>
                    <option value="belgique">Belge</option>
                    <option value="espagne">Espagnol</option>
                    <option value="france">Français</option>
                    <option value="italie">Italien</option>
                    <option value="royaume_uni">Anglais</option>
                    <option value="suisse">Suisse</option>
                </select>
            </p>
        </fieldset>
        <br>
            <fieldset>
                <legend>Passeport</legend>
                <label for="passeport">Numéro de passeport :</label> <input type="tel" name="passeport" id="passeport" pattern="[0-9]{2}[A-Z]{2}[0-9]{5}" title="Numéro de passeport au format 99ZZ99999">
                <br>
                <label for="delivrance_passeport">Date de délivrance du passeport :</label>
                <input type="date" name="delivrance_passeport" id="delivrance_passeport" value="2023-02-01" min="1924-02-01" max="2023-02-01">
                <label for="validite_passeport">Date de validité de passport</label>
                <input type="date" name="validite_passeport" id="validite_passeport" value="2023-02-01" min="2023-02-01" max="2033-02-01">
            </fieldset>
            <br>
            <button type="submit">Envoyer</button>
        </form>
    </section>
</body>

</html>
